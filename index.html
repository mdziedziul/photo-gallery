<!DOCTYPE html>
<!-- This is a complete example of an image gallery -->

<html lang="en">
  <head>
    <!-- use the head section to define meta data and load css and js files -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v3.0.3.js">
    </script>
    
    <!-- 
      These are our javascript files.
      Albums.js contains the data
      gallery.js is the code
    -->
    <script src="js/Albums.js"> </script>
    <script src="js/gallery.js"> </script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h6>My photo albums </h6>
      </div>    

      <!-- A navigation menu that selects different views -->
      <ul class="nav nav-tabs">
          <li role="" class="active"><a href="#" id="albums-tab" >Go back to albums</a></li>
      </ul>
      <br/><br/>


      <!-- the content section is empty as we will fill it 
            via javascript and templates -->
      <div id="content"  class="container-fluid"  role="main">
      </div>
    </div> <!-- / container -->

  <!-- Here are our Templates -->


<!-- this is the template for the albums view -->
<!-- 
    it displays the albums in a bootstrap grid format
    with one item for each album (using the {{#each}} template expression. 
    Each album is displayed with a thumbnail image, a name and 
    the number of photos (using the {{photos.length}} template expression, see my lecture for more details)
-->
    <script id="albums-template" type="text/x-handlebars-template">
      <div class="row">

        {{#each albums}}
        <div class="col-xs-12 col-md-3"> 
            <div class="album-thumbnail" data-id="{{@index}}">
              <img class="crop-img" src="{{thumbnail}}" alt=""/>   
              <div class="tile-content">  
                <h2><span>{{year}}</span></h2>        
                <div class="tile-cover">
                    <h3>{{name}}</h3>
                    <p>{{photos.length}} photos</p>
                </div>
              </div>
            </div>
        </div> <!-- / col -->
        {{/each}}

      </div> <!-- / row -->
    </script>

    <script id="photos-template" type="text/x-handlebars-template">
      <div class="row">

        {{#each photos}}
        <div class="col-xs-12 col-lg-12" id="big-photo" data-id="{{@index}}" style="display:none">
            <span class="close cursor" id="{{@index}}">×</span>
            <img style="width: 100%" src="{{src}}" alt=""/>
        </div>
        <div class="col-xs-12 col-md-3" id="album-photos"> 
          <div class="photo-thumbnail" data-id="{{@index}}" onclick="openModal()">
            <img class="crop-img" src="{{src}}" alt=""/>           
              <div class="tile-cover" data-id="{{@index}}">
                <h3>{{title}}</h3>
                <h5>{{location}}</h5>
              </div>
          </div>       
        </div> <!-- / col -->
        {{/each}}

      </div> <!-- / row -->
    </script>

    <script id="photo-template" type="text/x-handlebars-template">
      {{#each photos}}
      <div class="col-xs-12 col-lg-12" id="big-photo" data-id="{{@index}}">
          <span class="close cursor" data-id="{{@index}}">×</span>
          <img style="width: 100%" src="{{src}}" alt=""/>
      </div> <!-- / col -->  
    </script>

    <script>
      /*function openModal() {
      document.getElementById('big-photo').style.display = "block";
      }
      function closeModal() {
      document.getElementById('big-photo').style.display = "none";
      }*/
    </script>

  </body> <!-- End of the body -->
</html>
