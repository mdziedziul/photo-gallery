<!DOCTYPE html>
<!-- Complete example of an image gallery -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    
    <script src="js/Albums.js"></script>
    <script src="js/gallery.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <!-- page title -->
      <h1>
        My travels
        <br>
        <span>[ Portfolio gallery ]</span>
      </h1>
      <p>by Monika Dziedziul</p>
    </header>

    <section class="triangle"></section>

    <section>
      <div class="container">
        <!-- A go back button to go back to all albums -->
        <span id="go-back">
          <a href="#" id="albums-tab">
            <span class="icon-arrow_left m-r-5"></span>
            Go back to all albums
          </a>
        </span>
        <br/><br/>

        <!-- the content section is empty as we will fill it 
              via javascript and templates -->
        <div id="content"  class="container-fluid"  role="main">
          <h2>albums</h2>
        </div>
      </div> <!-- / container -->

  <!-- Template for the albums view -->

      <script id="albums-template" type="text/x-handlebars-template">
        <div class="row">
          <h2 class="md-title"><span>ALBUMS</span></h2>

          {{#each albums}}
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 m-t-25"> 
            <div class="album-thumbnail" data-id="{{@index}}">
              <img class="crop-img" src="{{thumbnail}}" alt=""/>   
              <div class="tile-content">  
                <h2><span>{{year}}</span></h2>        
                <div class="tile-cover">
                  <h3>{{name}}</h3>
                  <p>{{photos.length}} photos</p>
                </div>
              </div>
            </div>
          </div> <!-- / col -->
          {{/each}}

        </div> <!-- / row -->
      </script>

      <script id="photos-template" type="text/x-handlebars-template">
        <div class="row">
          {{#each photos}}
          <div class="col-xs-12 col-lg-12 big-photo" id="{{@index}}" data-id="{{@index}}" style="display:none">
            <span class="close cursor" id="id{{@index}}">×</span>
            <img style="width: 100%" src="{{src}}" alt=""/>
          </div>
          <div class="col-xs-12 col-md-4" id="album-photos"> 
            <div class="photo-thumbnail" data-id="{{@index}}">
              <img class="crop-img bigger-photo" src="{{src}}" alt=""/>           
                <div class="tile-cover" data-id="{{@index}}">
                  <h3>{{title}}</h3>
                  <h5>{{location}}</h5>
                </div>
            </div>       
          </div> <!-- / col -->
          {{/each}}
        </div> <!-- / row -->
      </script>

      <script id="photo-template" type="text/x-handlebars-template">
        {{#each photos}}
        <div class="col-xs-12 col-lg-12" data-id="{{@index}}">
          <span class="close cursor" data-id="{{@index}}">×</span>
          <img style="width: 100%" src="{{src}}" alt=""/>
        </div> <!-- / col -->  
        {{/each}}
      </script>

      <script id="slideshow-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">              
             <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                {{#each photos}}
                  <div class="item {{#if @first}}active{{/if}}">
                   <img class="carousel-img" src="{{src}}" alt=""/> 
                </div> <!-- / carousel item -->
                {{/each}}      
              </div>
      
              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>      
            </div> <!-- / carousel --> 
          </div> <!-- / col -->
        </div> <!-- / row -->
      </script>
      
    </section>

    <footer>
      <section class="triangle"></section>
      <p class="footer-title">Designed with <span class="icon-coffee m-r-5 m-l-5"></span> and <span class="icon-heart m-l-5"></span>.</p>
    </footer>

  </body> <!-- End of the body -->
</html>
