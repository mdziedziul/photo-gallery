<!DOCTYPE html>
<!-- This is a complete example of an image gallery -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v3.0.3.js">
    </script>
    
    <script src="js/Albums.js"> </script>
    <script src="js/gallery.js"> </script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <header>
      <!-- page title -->
      <h1>
        My travels
        <br>
        <span>[ Portfolio gallery ]</span>
      </h1>
      <p>by Monika Dziedziul</p>
    </header>
    <section class="triangle"></section>

    <section>
      <div class="container">
        <!--<ul class="nav nav-tabs">
          <li role="" class="active"><a href="#" id="" >Albums</a></li>
          <li role=""><a href="#" id="photos-tab" >Photos</a></li>
        </ul>-->
        <!-- A go back button to go back to all albums -->
        <span id="go-back">
          <a href="#" id="albums-tab">
            <span class="icon-arrow_left m-r-5"></span>
            Go back to all albums
          </a>
        </span>
        <br/><br/>

        <!-- the content section is empty as we will fill it 
              via javascript and templates -->
        <div id="content"  class="container-fluid"  role="main">
          <h2>albums</h2>
        </div>
      </div> <!-- / container -->

  <!-- this is the template for the albums view -->
  <!-- 
      it displays the albums in a bootstrap grid format
      with one item for each album (using the {{#each}} template expression
      Each album is displayed with a thumbnail image, a name and 
      the number of photos (using the {{photos.length}} template expression
  -->
      <script id="albums-template" type="text/x-handlebars-template">
        <div class="row">
          <h2 class="md-title"><span>ALBUMS</span></h2>

          {{#each albums}}
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 m-t-25"> 
            <div class="album-thumbnail" data-id="{{@index}}">
              <img class="crop-img" src="{{thumbnail}}" alt=""/>   
              <div class="tile-content">  
                <h2><span>{{year}}</span></h2>        
                <div class="tile-cover">
                  <h3>{{name}}</h3>
                  <p>{{photos.length}} photos</p>
                </div>
              </div>
            </div>
          </div> <!-- / col -->
          {{/each}}

        </div> <!-- / row -->
      </script>

      <script id="photos-template" type="text/x-handlebars-template">
        <div class="row">

          {{#each photos}}
          <div class="col-xs-12 col-lg-12 big-photo" id="{{@index}}" data-id="{{@index}}" style="display:none">
            <span class="close cursor" id="id{{@index}}">×</span>
            <img style="width: 100%" src="{{src}}" alt=""/>
          </div>
          <div class="col-xs-12 col-md-4" id="album-photos"> 
            <div class="photo-thumbnail" data-id="{{@index}}">
              <img class="crop-img bigger-photo" src="{{src}}" alt=""/>           
                <div class="tile-cover" data-id="{{@index}}">
                  <h3>{{title}}</h3>
                  <h5>{{location}}</h5>
                </div>
            </div>       
          </div> <!-- / col -->
          {{/each}}

        </div> <!-- / row -->
      </script>

      <script id="photo-template" type="text/x-handlebars-template">
        {{#each photos}}
        <div class="col-xs-12 col-lg-12" data-id="{{@index}}">
            <span class="close cursor" data-id="{{@index}}">×</span>
            <img style="width: 100%" src="{{src}}" alt=""/>
        </div> <!-- / col -->  
        {{/each}}
      </script>

      <script id="slideshow-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
              
             <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
      
                {{#each photos}}
                  <div class="item {{#if @first}}active{{/if}}">
                   <img class="carousel-img" src="{{src}}" alt=""/> 
                </div> <!-- / carousel item -->
                {{/each}}
      
              </div>
      
              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
      
          </div> <!-- / carousel --> 
        </div> <!-- / col -->
      </div> <!-- / row -->
      </script>
    </section>
    <footer>
      <section class="second-triangle"></section>
      <p class="footer-title">Designed with <span class="icon-coffee m-r-5 m-l-5"></span> and <span class="icon-heart m-l-5"></span>.</p>
    </footer>
  </body> <!-- End of the body -->
</html>
